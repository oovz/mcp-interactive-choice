name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: win32
            arch: x64
            suffix: .exe
          - os: windows-latest
            target: i686-pc-windows-msvc
            platform: win32
            arch: ia32
            suffix: .exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            platform: win32
            arch: arm64
            suffix: .exe
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: darwin
            arch: x64
            suffix: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: darwin
            arch: arm64
            suffix: ''

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: npm install

      - name: Build UI
        run: npm run build:ui

      - name: Build Tauri Binary
        run: |
          cd packages/native-ui
          npm run tauri build -- --target ${{ matrix.target }} --no-bundle
        env:
          # Prevent Tauri from trying to sign the binary on macOS if not configured
          APPLE_CERTIFICATE: ''
          APPLE_CERTIFICATE_PASSWORD: ''
          APPLE_SIGNING_IDENTITY: ''

      - name: Create bin directory and move binary
        shell: bash
        run: |
          mkdir -p bin
          BINARY_PATH="packages/native-ui/src-tauri/target/${{ matrix.target }}/release/native-ui${{ matrix.suffix }}"
          TARGET_NAME="native-ui-${{ matrix.platform }}-${{ matrix.arch }}${{ matrix.suffix }}"
          cp "$BINARY_PATH" "bin/$TARGET_NAME"

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.platform }}-${{ matrix.arch }}
          path: bin/

  publish:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: bin-artifacts

      - name: Organize binaries
        run: |
          mkdir -p bin
          find bin-artifacts -type f -exec cp {} bin/ \;
          ls -R bin/

      - name: Install dependencies
        run: npm install

      - name: Build Server
        run: npm run build:server

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
