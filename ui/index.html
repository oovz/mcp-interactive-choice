<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Needs Your Choice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            overflow: hidden;
        }

        /* Abstract blobs for aesthetics */
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(180deg, rgba(79, 70, 229, 0.2) 0%, rgba(147, 51, 234, 0.1) 100%);
            filter: blur(80px);
            border-radius: 50%;
            z-index: -1;
            animation: move 20s infinite alternate;
        }

        .blob-1 { top: -100px; left: -100px; }
        .blob-2 { bottom: -100px; right: -100px; animation-delay: -5s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(50px, 50px) scale(1.1); }
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .ai-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(79, 70, 229, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            color: #818cf8;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
            border: 1px solid rgba(79, 70, 229, 0.2);
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #818cf8;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(129, 140, 248, 0.7); }
            70% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 10px rgba(129, 140, 248, 0); }
            100% { transform: scale(1); opacity: 0; }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-main);
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        button {
            width: 100%;
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            color: var(--text-main);
            font-size: 1rem;
            font-weight: 400;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateX(4px);
        }

        button:active {
            transform: scale(0.98);
        }

        button .arrow {
            opacity: 0;
            transition: 0.2s;
            transform: translateX(-10px);
        }

        button:hover .arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-dim);
        }
        
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div id="loading" class="loading-overlay">
        <div class="ai-indicator">
            <div class="pulse"></div>
            Connecting...
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="ai-indicator">
                <div class="pulse"></div>
                Agent Interaction
            </div>
            <h1 id="question">Please wait while the question loads...</h1>
        </div>
        
        <div id="choices" class="choices">
            <!-- Buttons will be injected here -->
        </div>

        <div class="footer">
            Choice will be returned to the AI assistant immediately.
        </div>
    </div>

    <script>
        async function init() {
            try {
                const response = await fetch('/api/details');
                const data = await response.json();
                
                document.getElementById('question').textContent = data.question;
                const choicesContainer = document.getElementById('choices');
                
                data.choices.forEach(choice => {
                    const btn = document.createElement('button');
                    btn.innerHTML = `${choice} <span class="arrow">→</span>`;
                    btn.onclick = () => submit(choice);
                    choicesContainer.appendChild(btn);
                });
                
                document.getElementById('loading').classList.add('hidden');
            } catch (err) {
                console.error('Failed to load details', err);
                document.getElementById('question').textContent = "Error: Could not connect to MCP server.";
            }
        }

        async function submit(choice) {
            try {
                await fetch('/api/respond', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ choice })
                });
                // Close window if possible
                window.close();
                // If window.close() is blocked (standard browser behavior), show success
                document.querySelector('.container').innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <div class="ai-indicator" style="background: rgba(16, 185, 129, 0.1); color: #10b981; border-color: rgba(16, 185, 129, 0.2);">✓ Response Sent</div>
                        <h1 style="margin-top: 1rem;">Done!</h1>
                        <p style="color: var(--text-dim); margin-top: 0.5rem;">You can close this tab now.</p>
                    </div>
                `;
            } catch (err) {
                console.error('Failed to submit response', err);
            }
        }

        init();
    </script>
</body>
</html>
